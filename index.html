<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Restaurant Menu App</title>
  </head>
  <body>
    <h1>Foodie Restaurant Menu</h1>
    <div class="container">
      <div class="button-container">
        <button class="fliter-btn btn" type="button" data-id="all">all</button>
        <button class="fliter-btn btn" type="button" data-id="breakfast">
          breakfast
        </button>
        <button class="fliter-btn btn" type="button" data-id="lunch">
          lunch
        </button>
        <button class="fliter-btn btn" type="button" data-id="dinner">
          dinner
        </button>
      </div>

      <div class="menu-container">
        <article class="menu-item">
          <img src="" class="photo" alt="menu-item" />
          <div class="item-info">
            <header>
              <h4>buttermilk pancakes</h4>
              <h4 class="price">$ 15</h4>
            </header>
            <p class="item-text">
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Odit,
              distinctio.
            </p>
          </div>
        </article>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
